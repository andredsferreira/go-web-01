{{define "create-post"}}

<div id="create-post-wrapper">
  <div id="create-post">

    <form hx-post="/post">

      <h3>Go post!</h3>

      <div>
        <input type="text" id="title" name="title" placeholder="Post title"
          required />
      </div>

      <div>
        <textarea rows="20" id="content" name="content"
          placeholder="What am i thinking?" required></textarea>
      </div>

      <div>
        <label for="categories">Select Categories (max 3):</label>
        <select id="categories" name="categories" multiple required>
          {{range .Categories}}
          <option value="{{.}}">{{.}}</option>
          {{end}}
        </select>
      </div>

      <div>
        <button type="submit">Post</button>
      </div>

    </form>

  </div>
</div>

{{end}}
