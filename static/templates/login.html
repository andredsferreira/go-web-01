{{define "login"}}

<div id="login-wrapper">
  <div id="login">
    <form hx-post="/login">
      <h1>Login</h1>
      <input type="text" name="username" placeholder="username"
        autocomplete="off">
      <input type="password" name="password" placeholder="password">
      <button>Login</button>
    </form>
  </div>
</div>

{{end}}
