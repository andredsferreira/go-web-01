{{define "explore"}}

<div class="explore">
  {{if .}}

  {{range .}}

  <div class="sbox">
    <h2>{{.Title}}</h2>

    <div class="post-content">
      <p>{{.Content}}</p>
    </div>

    {{range .Categories}}
    <div class="post-category">
      <p>{{.}}</p>
    </div>
    {{end}}

    <p>Posted by {{.Username}} {{.CreatedAt}}</p>

  </div>

  {{end}}

  {{else}}

  <p>No posts available.</p>

  {{end}}

</div>

{{end}}
