{{define "user-posts"}}

<div id="user-posts">

  <h1>Your posts</h1>

  <!-- if there are posts -->
  {{if .}}

  {{range .}}
  
  <div class="sbox">
    <h2>{{.Title}}</h2>

    <div class="post-content">
      <p>{{.Content}}</p>
    </div>

    {{range .Categories}}
    <div class="post-category">
      <p>{{.}}</p>
    </div>
    {{end}}

    <p>Posted by {{.Username}} {{.CreatedAt}}</p>

    </p>
  </div>

  {{end}}

  {{else}}

  <p>You don't have posts</p>

  {{end}}

</div>

{{end}}
